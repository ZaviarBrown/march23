<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="main.css" rel="stylesheet" />
        <title>Grid Examples</title>
    </head>
    <body>
        <section class="example_1">
            <h2>
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns"
                    >grid-template-columns</a
                >
                /
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-rows"
                    >grid-template-rows</a
                >
            </h2>

            <div class="grid">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
            </div>
        </section>

        <section class="example_2">
            <h2>
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column"
                    >grid-column</a
                >
                /
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row"
                    >grid-row</a
                >
            </h2>

            <div class="grid">
                <div class="item">1</div>
                <div class="item special">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
            </div>
        </section>

        <section class="example_3">
            <h2>
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/justify-items"
                    >justify-items</a
                >
                /
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/align-items"
                    >align-items</a
                >
            </h2>

            <div class="grid">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
            </div>
        </section>

        <section class="example_4">
            <h2>
                <a
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-areas"
                    >grid-template-areas</a
                >
            </h2>

            <div class="grid">
                <div class="item a">A</div>
                <div class="item b">B</div>
                <div class="item c">C</div>
                <div class="item d">C</div>
            </div>
        </section>
    </body>
</html>
